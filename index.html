<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TBD - LD46</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="main">
    <div id="menu-panel">
        <div>
            <div>
                <h3>DOOM awaits you</h3>
            </div>
            <div class="drop-target">
                <span class="drop">Drop it!</span>
                <span class="hint">wad</span>
            </div>
            <div>
                <h5>Use WASD or ArrowKeys to move</h5>
                <h5>Use Mouse to look around</h5>
                <h5>Use Left-Click to shoot</h5>

                <h5>Press M to toggle Music</h5>
            </div>
            <div>
                <h4>SoundTrack</h4>
                <div>
                    <button class="audio-trigger">D_E1M1</button>
                    <button class="audio-trigger">D_E1M2</button>
                    <button class="audio-trigger">D_E1M3</button>
                    <button class="audio-trigger">D_E1M4</button>
                    <button class="audio-trigger">D_E1M5</button>
                    <button class="audio-trigger">D_E1M6</button>
                    <button class="audio-trigger">D_E1M7</button>
                    <button class="audio-trigger">D_E1M8</button>
                    <button class="audio-trigger">D_E1M9</button>
                    <button class="audio-trigger">D_INTER</button>
                    <button class="audio-trigger">D_INTRO</button>
                    <button class="audio-trigger">D_VICTOR</button>
                    <button class="audio-trigger">D_INTROA</button>
                </div>
            </div>
        </div>
    </div>
    <div id="game-panel">
        <div>
            <canvas class="paused"></canvas>
            <div class="paused">
                <div>Game Paused</div>
            </div>
        </div>
    </div>
</div>

<!--You made this?-->
<!--<script src="external/soundfont-player.min.js"></script>-->
<script src="external/shim/Base64.js" type="text/javascript"></script>
<script src="external/shim/Base64binary.js" type="text/javascript"></script>
<script src="external/shim/WebAudioAPI.js" type="text/javascript"></script>
<script src="external/shim/WebMIDIAPI.js" type="text/javascript"></script>
<!-- jasmid package -->
<script src="external/jasmid/stream.js"></script>
<script src="external/jasmid/midifile.js"></script>
<script src="external/jasmid/replayer.js"></script>
<!-- midi.js package -->
<script src="external/midi/audioDetect.js" type="text/javascript"></script>
<script src="external/midi/gm.js" type="text/javascript"></script>
<script src="external/midi/loader.js" type="text/javascript"></script>
<script src="external/midi/plugin.audiotag.js" type="text/javascript"></script>
<script src="external/midi/plugin.webaudio.js" type="text/javascript"></script>
<script src="external/midi/plugin.webmidi.js" type="text/javascript"></script>
<script src="external/midi/player.js" type="text/javascript"></script>
<!-- utils -->
<script src="external/util/dom_request_xhr.js" type="text/javascript"></script>
<script src="external/util/dom_request_script.js" type="text/javascript"></script>

<!--<script src="external/soundfont-player.min.js"></script>-->

<script src="scripts/audio.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/main.js"></script>

</body>

</html>
